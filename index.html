<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>TODO List</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>
        <div class="overlay">
            <div class="modal__write">
                <div class="title">
                    <span>Новая задача</span>
                    <span class="del">❌</span>
                </div>
                <textarea></textarea>
                <div class="add__container">
                    <button class="add__task">Добавить</button>
                </div>
            </div>
        </div>
        <div class="main__container">
            <div class="toolbar">
                <button class="add__tasks">+</button>
                <button class="clean__all">Очистить</button>
            </div>

            <div class="work__space">
                <ul class="list"></ul>
            </div>
        </div>
    </body>
</html>
